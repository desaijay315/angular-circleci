version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10-browsers
  environment:
    CHROME_BIN: "/usr/bin/google-chrome"

jobs:
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
        name: Set registry URL
        command: npm set registry http://wmnexusec2.topcoder-dev.com/repository/npm-group/
      - run:
          name: Authenticate with registry
          command: echo "//wmnexusec2.topcoder-dev.com/repository/npm-group/_auth=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
