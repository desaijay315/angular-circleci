version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10-browsers

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        # Lint the source code
      - run: npm run lint
        # Test the source code
      - run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
        # End to End test
      - run: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js

      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Set registry URL
          command: npm set registry http://wmnexusec2.topcoder-dev.com/repository/npm-group/
      - run:
          name: Authenticate with registry
          command: echo "//wmnexusec2.topcoder-dev.com/repository/npm-group/_auth=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
